{% extends "layout.html" %}
{% block title %}Lista de usuarios{% endblock %}

{% block content %}

    <table>
        <tr>
            <thead>
                <th>Usuario: </th>
                <th>Contrase√±a: </th>
                <th>Email: </th>
            </thead>
        </tr>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.email }}</td>
                <td><a href="{{ url_for('delete_user', id=user.id) }}">Eliminar</a></td>
            <tr>
            {% endfor %}
            </tr>
        </tbody>
    </table>



{% endblock %}
